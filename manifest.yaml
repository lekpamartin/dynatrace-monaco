manifestVersion: 1.0
projects:
  - name: Base
    path: base

environmentGroups:
  - name: ENV
    environments:
      - name: ENV
        url:
          type: environment
          value: "DT_URL"
        auth:
          token:
            name: "DT_TOKEN"
          #Only for SaaS
          oAuth:
            clientId:
              name: DT_OAUTH_CLIENT_ID
            clientSecret:
              name: DT_OAUTH_CLIENT_SECRET
